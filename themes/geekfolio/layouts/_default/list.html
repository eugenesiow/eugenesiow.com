{{ define "main" }}
    {{ .Content }}   
    {{ $section := where .Data.Pages "Type" "paper" }}
    <div class="container">
        <h1>{{.Title}}</h1>
        {{ range $section }}
            <div class="row">
                <ul class="nav nav-stacked blog-list">
                    {{ partial "summary.html" . }}
                </ul>
            </div>
        {{ end }}
    </div>
{{ end }}
